<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CHIPS Testnet Mint/Burn</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Press Start 2P', cursive;
      background-color: #1a1a1a;
      color: #00ff00;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      image-rendering: pixelated;
    }
    .container {
      max-width: 400px;
      background-color: #333;
      padding: 20px;
      border: 4px solid #ff00ff;
      box-shadow: 0 0 10px #00ff00;
      border-radius: 8px;
    }
    h1 {
      font-size: 24px;
      text-align: center;
      color: #ffff00;
      text-shadow: 2px 2px #ff00ff;
      margin-bottom: 20px;
    }
    #actionBox {
      border: 2px solid #00ff00;
      padding: 15px;
      background-color: #222;
      border-radius: 4px;
    }
    .error { color: #ff0000; text-shadow: 1px 1px #000; }
    .success { color: #00ff00; text-shadow: 1px 1px #000; }
    button {
      font-family: 'Press Start 2P', cursive;
      background-color: #ff00ff;
      color: #fff;
      border: 2px solid #00ff00;
      padding: 10px;
      margin: 5px 0;
      cursor: pointer;
      width: 100%;
      font-size: 12px;
      transition: background-color 0.2s;
    }
    button:hover { background-color: #00ff00; color: #000; }
    button:disabled { background-color: #555; cursor: not-allowed; }
    input {
      font-family: 'Press Start 2P', cursive;
      background-color: #111;
      color: #00ff00;
      border: 2px solid #ff00ff;
      padding: 8px;
      margin: 5px 0;
      width: 100%;
      font-size: 10px;
      box-sizing: border-box;
    }
    p { font-size: 10px; margin: 5px 0; }
    pre {
      background-color: #111;
      padding: 10px;
      border: 2px solid #ff00ff;
      border-radius: 4px;
      overflow-x: auto;
      font-size: 10px;
      margin-top: 10px;
    }
    code { color: #00ff00; }
  </style>
</head>
<body>
  <div class="container">
    <h1>CHIPS Testnet Mint/Burn</h1>
    <button id="connectBtn">Connect Wallet</button>
    <p id="status">Status: Not connected</p>
    <div id="actionBox" style="display: none;">
      <input id="amountIn" type="number" placeholder="Enter amount" step="0.01">
      <p id="feeInfo">Fee: 0.1 CHIPS</p>
      <button id="mintButton" disabled>Mint USDT</button>
      <button id="burnButton" disabled>Burn USDT</button>
      <pre id="txInfo" style="display: none;"><code></code></pre>
    </div>
  </div>
  <script src="https://unpkg.com/ethers@5.7.2/dist/ethers.umd.min.js" type="application/javascript"></script>
  <script src="script.js"></script>
</body>
</html>
